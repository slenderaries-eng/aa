name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "✅ Build successful"

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - run: echo "✅ Tests passed"

  deploy:
    runs-on: ubuntu-latest
    needs: test
    # manual approval button
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://example.com   # можно оставить пустым
    steps:
      - run: echo "🚀 Deploy completed"
